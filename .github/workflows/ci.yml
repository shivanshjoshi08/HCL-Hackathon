name: Hackathon CI

on:
  push:
    branches: [ main, shivansh, karan, kunal, prabhjot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend install
        run: |
          cd backend
          npm install

      - name: Frontend install
        run: |
          cd frontend
          npm install

      - name: Sanity check
        run: |
          echo "CI pipeline working successfully"
